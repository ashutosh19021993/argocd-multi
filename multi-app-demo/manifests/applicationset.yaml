apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: multi-app-multi-cluster
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/ashutosh19021993/argocd-multi.git
        revision: main
        directories:
          - path: multi-app-demo/apps/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/ashutosh19021993/argocd-multi.git
        targetRevision: main
        path: '{{path}}'
        helm:
          valueFiles:
            - values.yaml
      destination:
        server: >-
          {{- if eq .Values.app.cluster "cluster1" -}}
          https://cluster1-control-plane:6443
          {{- else if eq .Values.app.cluster "cluster2" -}}
          https://cluster2-control-plane:6443
          {{- else -}}
          https://kubernetes.default.svc
          {{- end -}}
        namespace: '{{ .Values.app.namespace }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
